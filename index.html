<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <p class="title">Blackjack</p>
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-primary">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-danger">Detener</button>
        </div>
    </div>

    <div class="row container mt-5">
        <div class="col">
            <h5>Jugador 1 - <small>0</small></h3>

            <div id="player-card" class="mt-3">
                <img src="assets/10C.png" alt="card" class="card-image">
                <img src="assets/10C.png" alt="card" class="card-image">
            </div>
        </div>
    </div>

    <div class="row container mt-5">
        <div class="col">
            <h5>Computadora 1 - <small>0</small></h3>

            <div id="computer-card" class="mt-3">
                <img src="assets/10C.png" alt="card" class="card-image">
                <img src="assets/10C.png" alt="card" class="card-image">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
